<div data-th-if="${!readOnly}">
    <button class="table-action delete"
            data-th-attr='data-action-context=${contextKey},data-action-identifier=${identifier}'
            data-action-service-name="delete-rule"
            data-tool-key="tool-rules"
            data-refresh-data-selector="#toolRulesRulesTable,#toolContextContextTable"
            title="Delete rule">
        <i class="material-icons">delete</i>
    </button>
    <button class="table-modal edit"
            data-th-attr='data-action-context=${contextKey},data-action-identifier=${identifier}'
            data-modal-type="edit"
            data-tool-key="tool-rules"
            data-refresh-data-selector="#toolRulesRulesTable"
            data-modal-context-selector="#toolRulesContextSelect"><i
            class="material-icons">edit</i>
    </button>
</div>
