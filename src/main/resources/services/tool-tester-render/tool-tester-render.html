<div class="tool-wrapper">
    <div class="tool-context-bar">
        <h2>Request tester</h2>
    </div>
    <div class="tool-main">
        <div class="tool-form-panel">
            <div class="form-panel-control side-left ">
                <div class="large-selector">
                    <label for="rewriteContextSelection">VirtualHost:</label>
                    <select class="select data-trigger-select"
                            id="rewriteContextSelection"
                            name="rewriteContextSelection">
                        <option disabled selected value> -- select a vhost --</option>
                        <option data-th-each="rewriteContext: ${rewriteContexts}" data-th-text="${rewriteContext.name}"
                                data-th-disabled="${rewriteContext.disabled}"></option>
                    </select>
                </div>
            </div>
            <div class="form-panel-control side-right">
                <div class="request-tester-input">
                    <label for="requestURL">Request Path:</label>
                    <input type="text" id="requestURL" name="requestURL" placeholder="Input request path here">
                </div>
            </div>
        </div>
        <div class="request-tester-result" id="request-tester-result">
        </div>
    </div>
</div>
